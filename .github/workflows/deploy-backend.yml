name: Deploy

on:
  push:
    branches:
      - stage
      - prod
  workflow_dispatch:

env:
  NODE_VERSION: "22"
  TERRAFORM_VERSION: "1.9.5"
  TERRAFORM_WORKING_DIR: terraform

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ startsWith(github.ref, 'refs/heads/prod') && 'prod' || 'stage' }}
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-3' }}
      AWS_ROLE_TO_ASSUME: ${{ startsWith(github.ref, 'refs/heads/prod') && secrets.PROD_ROLE_TO_ASSUME || secrets.STAGE_ROLE_TO_ASSUME }}
      TF_VARS_FILE: ${{ startsWith(github.ref, 'refs/heads/prod') && 'prod.tfvars' || 'stage.tfvars' }}
      TF_BACKEND_FILE: ${{ startsWith(github.ref, 'refs/heads/prod') && 'prod.hcl' || 'stage.hcl' }}
      TF_VAR_discord_webhook_error: ${{ secrets.DISCORD_WEBHOOK_ERROR }}
      TF_VAR_discord_webhook_warn: ${{ secrets.DISCORD_WEBHOOK_WARN }}
      TF_VAR_discord_webhook_access: ${{ secrets.DISCORD_WEBHOOK_ACCESS }}
      TF_VAR_headlines_job_s3_access_key_id: ${{ secrets.HEADLINES_S3_ACCESS_KEY_ID }}
      TF_VAR_headlines_job_s3_secret_access_key: ${{ secrets.HEADLINES_S3_SECRET_ACCESS_KEY }}
      TF_VAR_headlines_job_s3_session_token: ${{ secrets.HEADLINES_S3_SESSION_TOKEN }}
      TF_VAR_headlines_job_s3_endpoint: ${{ startsWith(github.ref, 'refs/heads/prod') && secrets.S3_COMPATIBLE_API_PROD || secrets.S3_COMPATIBLE_API_STAGE }}
      S3_COMPATIBLE_API_STAGE: ${{ secrets.S3_COMPATIBLE_API_STAGE }}
      S3_COMPATIBLE_API_PROD: ${{ secrets.S3_COMPATIBLE_API_PROD }}
      TF_VAR_headlines_job_batch_webhook: ${{ secrets.HEADLINES_WEBHOOK_BATCH }}
      TF_VAR_headlines_job_error_webhook: ${{ secrets.HEADLINES_WEBHOOK_ERROR }}
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build backend Lambda bundle
        run: npm run build:backend

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          role-session-name: politopics-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -backend-config="backends/${TF_BACKEND_FILE}"

      - name: Terraform Format Check
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform fmt -check

      - name: Terraform Plan
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform plan -var-file="tfvars/${TF_VARS_FILE}" -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Export backend API URL
        id: backend-output
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: |
          set -euo pipefail
          API_URL=$(terraform output -raw backend_api_url)
          echo "BACKEND_API_URL=${API_URL}" >> "$GITHUB_ENV"

      - name: Verify backend health
        env:
          BACKEND_API_URL: ${{ env.BACKEND_API_URL }}
        run: |
          set -euo pipefail
          if [ -z "${BACKEND_API_URL:-}" ]; then
            echo "BACKEND_API_URL is missing" >&2
            exit 1
          fi
          HEALTH_URL="${BACKEND_API_URL%/}/healthz"
          echo "Checking backend health at ${HEALTH_URL}"
          curl -fsS --retry 4 --retry-delay 2 --retry-all-errors "${HEALTH_URL}"
